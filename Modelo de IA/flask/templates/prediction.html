<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado da Predição</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/Olimpo.png') }}">
  </head>
  <body>
    <div class="container">
      <h1>Resultado da Predição</h1>
      <p>Com base nas suas respostas, o modelo fez a seguinte predição:</p>

      <div style="margin-bottom: 30px; font-size: 20px;" class="prediction-result">
        {% if prediction == 1 %}
          <p>Parabéns! Você é um <strong>potencial cliente do Olimpo</strong>.</p>
        {% else %}
          <p>Infelizmente, você <strong>não é considerado um cliente potencial do Olimpo</strong> neste momento.</p>
        {% endif %}
      </div>

      <a href="{{ url_for('home') }}" class="btn">Voltar ao formulário</a>
    </div>
  </body>
</html>
